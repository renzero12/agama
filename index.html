<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Quiz Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* Splash Screen Styles */
        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .splash-screen img {
            width: 150px;
            margin-bottom: 20px;
        }

        .splash-screen button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .splash-screen button:hover {
            background-color: #555;
        }

        .splash-screen button:active {
            transform: scale(0.95);
        }

        /* Existing Container Styles */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }

        h1 {
            color: #333;
        }

        .clue {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        #answer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .letter-box {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #fff;
            transition: transform 0.3s, background-color 0.3s;
        }

        .correct {
            background-color: #a8e6cf;
            border-color: #a8e6cf;
            animation: highlight 0.5s forwards;
        }

        .present {
            background-color: #ffeb3b;
            border-color: #ffeb3b;
        }

        .incorrect {
            background-color: #ff8b94;
            border-color: #ff8b94;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 15px;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        @keyframes highlight {
            0% { background-color: transparent; }
            100% { background-color: #a8e6cf; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .footer {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        .thank-you {
            display: none;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        /* Add a new section for the points at the bottom */
        .points-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .points-group {
            text-align: center;
        }

        .points-group h2 {
            margin: 0;
            color: #333;
        }

        .points-group span {
            font-size: 24px;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .bonus-button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* New button for showing who is answering */
        .team-button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/id/0/0f/Logo_BPK_PENABUR.png" alt="Logo BPK PENABUR">
        <button onclick="startGame()">Start</button>
    </div>

    <!-- Game Container -->
    <div class="container">
        <h1>Bible Quiz Wordle</h1>

        <p class="clue" id="clueText"></p>
        <div id="questionNumber"></div>
        <div id="answer"></div>
        <input type="text" id="guess" maxlength="6" placeholder="Masukkan jawaban" oninput="toggleButton()">
        <button id="submitBtn" onclick="checkAnswer()" disabled>Submit</button>

        <!-- Button to show who is answering -->
        <button id="teamBtn" class="team-button" onclick="showAnsweringTeam()">Siapa yang menjawab?</button>

        <!-- Tombol bonus round -->
        <button id="bonusBtn" class="bonus-button" onclick="activateBonus()">Mulai Bonus Round (2x Poin)</button>

        <p class="thank-you" id="thankYouMessage">Terima kasih telah bermain!</p>
    </div>

    <!-- Points section near the footer -->
    <div class="points-container">
        <div class="points-group">
            <h2>Tim A</h2>
            <span id="points1">0</span>
        </div>
        <div class="points-group">
            <h2>Tim B</h2>
            <span id="points2">0</span>
        </div>
        <div class="points-group">
            <h2>Tim C</h2>
            <span id="points3">0</span>
        </div>
    </div>

    <div class="footer">
        Dibuat oleh Logic Math
    </div>

    <script>
        function startGame() {
            document.querySelector('.splash-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            loadQuestion();
        }

        const questions = [
            {
                clue: "Nabi yang diutus ke Niniwe, Berusaha melarikan diri ke Tarsis, Ditelan ikan besar selama tiga hari",
                answer: "YUNUS"
            },
            {
                clue: "Raja yang membangun Bait Allah, Anak dari Daud, Dikenal karena kebijaksanaannya",
                answer: "SALOMO"
            },
            {
                clue: "Tidak memiliki ayah dan ibu, Diasuh oleh Mordhekai, Seorang Yahudi yang menjadi ratu",
                answer: "ESTER"
            },
            {
                clue: "Penjala Ikan Danau Galilea, Dia adalah Kefas, Yesus \"Menurutmu siapakah aku ini?\" Dia menjawab, \"Mesias dari Allah\"",
                answer: "PETRUS"
            },
            {
                clue: "Pemuda Yehuda, anak Isai, Bersahabat dengan raja pertama Israel, Akhirnya menjadi raja Israel",
                answer: "DAUD"
            },
            {
                clue: "Sangat bijaksana, Menafsirkan mimpi raja Nebukadnezar, Difitnah hingga dimasukkan ke gua singa",
                answer: "DANIEL"
            },
            {
                clue: "Seorang nabi kecil, Memimpin pembangunan kembali tembok Yerusalem, Terdapat orang-orang yang ingin membunuhnya",
                answer: "NEHEMIA"
            },
            {
                clue: "Imam Besar Israel, Memiliki adik yang ditemukan Bangsa Firaun, Adiknya pernah membunuh salah satu orang Firaun",
                answer: "HARUN"
            },
            {
                clue: "Lahir di Ramataim-Zofim, Mengumpulkan bangsanya di Mizpa, dimana di sana mereka berpuasa dan berdoa, serta mempersiapkan diri untuk perang besar melawan bangsa Filistin, Ia menyadari bahwa Saul adalah calon raja ketika Saul dan pembantunya mencari keledai ayahnya yang hilang, pembantunya menyarankan untuk berkonsultasi dengannya yang berada di dekatnya.",
                answer: "SAMUEL"
            },
            {
                clue: "Menjadi Wazir (Perdana Menteri) Mesir ketika ia berumur 30 tahun, serta diberi nama Zafnat-Paaneah, Diberi jubah warna warni oleh ayahnya (ketonet passim), Meninggal pada umur 110 tahun, tetapi sebelum meninggal meminta saudara-saudara dan keluarganya untuk bersumpah agar tulang-tulangnya dikuburkan di tanah Kanaan",
                answer: "YUSUF"
            }
        ];

        let currentQuestionIndex = 0;
        let bonusActive = false;
        let currentTeam = 1;

        // Poin awal untuk masing-masing kelompok
        const points = {
            1: 0,
            2: 0,
            3: 0
        };

        function activateBonus() {
            bonusActive = true;
            alert('Bonus Round aktif! Poin akan digandakan untuk pertanyaan ini.');
        }

        function updatePoints() {
            document.getElementById('points1').textContent = points[1];
            document.getElementById('points2').textContent = points[2];
            document.getElementById('points3').textContent = points[3];
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('clueText').textContent = question.clue;
            document.getElementById('answer').innerHTML = '';
            document.getElementById('questionNumber').textContent = `Pertanyaan ${currentQuestionIndex + 1}`;
            const answerLength = question.answer.length;

            for (let i = 0; i < answerLength; i++) {
                const letterBox = document.createElement('div');
                letterBox.classList.add('letter-box');
                document.getElementById('answer').appendChild(letterBox);
            }
        }

        function toggleButton() {
            const guess = document.getElementById('guess').value.trim();
            document.getElementById('submitBtn').disabled = guess.length === 0;
        }

        function checkAnswer() {
            const guess = document.getElementById('guess').value.trim().toUpperCase();
            const question = questions[currentQuestionIndex];

            let pointsToAdd;

            if (guess === question.answer) {
                alert('Jawaban benar!');
                pointsToAdd = bonusActive ? 200 : 100;  // +200 untuk bonus, +100 biasa
                points[currentTeam] += pointsToAdd;
            } else {
                alert('Jawaban salah.');
                pointsToAdd = bonusActive ? -100 : -50;  // -100 untuk bonus, -50 biasa
                points[currentTeam] += pointsToAdd;
            }

            updatePoints();

            currentQuestionIndex++;
            if (currentQuestionIndex >= questions.length) {
                endGame();
            } else {
                loadQuestion();
                document.getElementById('guess').value = '';
                document.getElementById('submitBtn').disabled = true;
            }

            // Matikan bonus setelah satu kali digunakan
            bonusActive = false;
        }


        function endGame() {
            document.getElementById('clueText').textContent = '';
            document.getElementById('questionNumber').textContent = '';
            document.getElementById('answer').innerHTML = '';
            document.querySelector('.thank-you').style.display = 'block';
        }

        // Tambahkan fungsi untuk menunjukkan tim yang menjawab
        function showAnsweringTeam() {
            alert(`Kelompok ${currentTeam} yang sedang menjawab.`);
            currentTeam = (currentTeam % 3) + 1; // Bergantian antara Kelompok 1, 2, dan 3
        }
    </script>
</body>
</html>
